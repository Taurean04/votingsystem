<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Candidates</title>
    <link rel="stylesheet" href="./css/css/bootstrap.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
      <ul class="navbar-nav">
        <li class="navbar-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="navbar-item">
          <a href="candidate.html" class="nav-link">Add Candidates</a>
        </li>
        <li class="navbar-item">
          <a href="register.html" class="nav-link">Register</a>
        </li>
        <li class="navbar-item">
          <a href="candidate-edit.html" class="nav-link">Edit Candidates</a>
        </li>
        <li class="logoutBtn navbar-item"><a class="nav-link">Logout</a></li>
      </ul>
    </nav>
    <h1 class="h1 text-muted text-center">Edit Candidate</h1>
    <br />
    <div id="container" class="container">
      <div class="row">
        <div class="col-sm-6">
          <p id="delCheck"></p>
          <div class="card col-sm-6" style="width: 18rem;" id="card2"></div>
        </div>
        <div class="col-sm-6">
          <form method="POST" id="editForm" class="justify-content-center">
            <div class="form-group">
              <p id="editMsg"></p>
              <div class="col-md-4 mb-3">
                <input
                  type="text"
                  name="fullname"
                  id="fullname"
                  placeholder="Candidate Name"
                  class="form-control-sm"
                /><br />
              </div>
              <div class="col-md-4 mb-3">
                <input
                  type="text"
                  name="party"
                  id="party"
                  placeholder="Party"
                  class="form-control-sm"
                />
              </div>
              <div class="col-md-4 mb-3">
                <input
                  type="submit"
                  value="Cancel"
                  id="cancel"
                  class="btn btn-primary"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="./js/jquery.js"></script>
    <script src="./js/action.js"></script>
    <script src="./js/checkLogin.js"></script>
  </footer>
</html>
